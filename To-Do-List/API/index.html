<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List API Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        .tasks-section {
            margin-top: 30px;
        }
        
        .task {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .task:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .task.done {
            opacity: 0.7;
            background: #f0fff4;
            border-color: #68d391;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .task.done .task-title {
            text-decoration: line-through;
            color: #68d391;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions button {
            width: auto;
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .btn-done { background: #48bb78; }
        .btn-delete { background: #f56565; }
        
        .task-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .priority-high { color: #f56565; font-weight: 600; }
        .priority-medium { color: #ed8936; font-weight: 600; }
        .priority-low { color: #48bb78; font-weight: 600; }
        
        .search-section {
            margin-bottom: 20px;
        }
        
        .search-input {
            display: flex;
            gap: 10px;
        }
        
        .search-input input {
            flex: 1;
        }
        
        .search-input button {
            width: auto;
            padding: 10px 20px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã To-Do List API Client</h1>
        
        <!-- Add Task Form -->
        <div class="form-section">
            <h2>Add New Task</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title:</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority:</label>
                    <select id="taskPriority">
                        <option value="1">High (1)</option>
                        <option value="2" selected>Medium (2)</option>
                        <option value="3">Low (3)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDeadline">Deadline:</label>
                    <input type="date" id="taskDeadline">
                </div>
                <button type="submit">Add Task</button>
            </form>
        </div>
        
        <!-- Search Section -->
        <div class="search-section">
            <h2>Search Tasks</h2>
            <div class="search-input">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <button onclick="searchTasks()">Search</button>
                <button onclick="loadTasks()">Show All</button>
            </div>
        </div>
        
        <!-- Messages -->
        <div id="messages"></div>
        
        <!-- Tasks List -->
        <div class="tasks-section">
            <h2>Tasks</h2>
            <div id="tasksList" class="loading">Loading tasks...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', loadTasks);
        
        // Add task form handler
        document.getElementById('addTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const priority = parseInt(document.getElementById('taskPriority').value);
            const deadline = document.getElementById('taskDeadline').value;
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, priority, deadline })
                });
                
                if (response.ok) {
                    showMessage('Task added successfully!', 'success');
                    document.getElementById('addTaskForm').reset();
                    loadTasks();
                } else {
                    const error = await response.text();
                    showMessage(`Error: ${error}`, 'error');
                }
            } catch (err) {
                showMessage(`Network error: ${err.message}`, 'error');
            }
        });
        
        // Load all tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const data = await response.json();
                displayTasks(data.tasks || []);
            } catch (err) {
                document.getElementById('tasksList').innerHTML = `<div class="error">Failed to load tasks: ${err.message}</div>`;
            }
        }
        
        // Search tasks
        async function searchTasks() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                loadTasks();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/tasks/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                displayTasks(data.results || []);
                showMessage(`Found ${data.count} task(s) matching "${query}"`, 'success');
            } catch (err) {
                showMessage(`Search failed: ${err.message}`, 'error');
            }
        }
        
        // Display tasks
        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="loading">No tasks found.</div>';
                return;
            }
            
            tasksList.innerHTML = tasks.map(task => `
                <div class="task ${task.status ? 'done' : ''}">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-actions">
                            ${!task.status ? `<button class="btn-done" onclick="markDone(${task.id})">‚úì Done</button>` : ''}
                            <button class="btn-delete" onclick="deleteTask(${task.id})">üóë Delete</button>
                        </div>
                    </div>
                    <div class="task-meta">
                        <span class="priority priority-${getPriorityClass(task.priority)}">
                            Priority: ${task.priority}
                        </span>
                        <span>Deadline: ${task.deadline || 'Not set'}</span>
                        <span>Status: ${task.status ? '‚úÖ Complete' : '‚è≥ Pending'}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // Mark task as done
        async function markDone(id) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}/done`, {
                    method: 'PUT'
                });
                
                if (response.ok) {
                    showMessage('Task marked as done!', 'success');
                    loadTasks();
                } else {
                    const error = await response.text();
                    showMessage(`Error: ${error}`, 'error');
                }
            } catch (err) {
                showMessage(`Error: ${err.message}`, 'error');
            }
        }
        
        // Delete task
        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Task deleted successfully!', 'success');
                    loadTasks();
                } else {
                    const error = await response.text();
                    showMessage(`Error: ${error}`, 'error');
                }
            } catch (err) {
                showMessage(`Error: ${err.message}`, 'error');
            }
        }
        
        // Show message
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = type;
            messageEl.textContent = message;
            
            messagesDiv.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.remove();
            }, 5000);
        }
        
        // Helper functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function getPriorityClass(priority) {
            if (priority === 1) return 'high';
            if (priority === 2) return 'medium';
            return 'low';
        }
        
        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchTasks();
            }
        });
    </script>
</body>
</html>
